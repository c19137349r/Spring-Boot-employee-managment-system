<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            
		<style type="text/css">
			#main-footer {
				background: #333;
				color: #fff;
				text-align: center;
				padding: 20px;
				margin-top: 40px;
				line-height: .3em;
			}	
		</style>

        <title> Employee Directory</title>

    </head>
    <body>
            
        <div class="container">
            
            <br>
            <h2>Employee Directory</h2>
            <hr>
            
            <a th:href="@{/employees/add-employee}"
            	class="btn btn-primary btn-sm mb-3"> Add Employee </a>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" tempEmp : ${empList}">
                        <td th:text="${tempEmp.firstName}"/>
                        <td th:text="${tempEmp.lastName}"/>
                        <td th:text="${tempEmp.email}"/>
                        <td>
                        	<div class="row">
							
								<div class="col-small">
								<form action="#" th:action="@{/employees/update-employee}" method="POST">
								
									<input type="hidden" name="employeeId" th:value="${tempEmp.id}" />						
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
			
								</form>
								</div>
								
								<div class="col-small">
								<form action="#" th:action="@{/employees/delete-employee}" method="POST">
								
									<input type="hidden" name="employeeId" th:value="${tempEmp.id}" />						
									<button type="submit" class="btn btn-danger btn-sm"
											onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
											Delete
									</button>
			
								</form>
								</div>
							</div>                      		
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        
        <footer id="main-footer">
     		<p>Copyright &copy; 2021/p>
      		<p>By: Abiri Arnold</p>
    	</footer>

    </body>
</html>
