<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
	<title>Save Employee</title>
</head>

<body>

	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
	
		<form action="#" th:action="@{/employees/save-employee}"
						 th:object="${employee}" method="POST">
						 
			 <input type="hidden" th:field="*{id}" />
		
			<input type="text" th:field="*{firstName}" required="required" pattern="[A-Za-z0-9]{1,20}"
					class="form-control mb-4 col-4" placeholder="First name">

			<input type="text" th:field="*{lastName}" required="required" pattern="[A-Za-z0-9]{1,20}"
					class="form-control mb-4 col-4" placeholder="Last name">

			<input type="text" th:field="*{email}" required="required"
					class="form-control mb-4 col-4" placeholder="Email"
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
		
	</div>
	
</body>

</html>
